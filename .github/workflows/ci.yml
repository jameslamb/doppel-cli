name: Tests

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  test:
    name: ${{ matrix.task }} (${{ matrix.os }}, ${{ matrix.python_version }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            task: lint
            python_version: 3.8
          - os: ubuntu-latest
            task: test
            python_version: 3.6
          - os: ubuntu-latest
            task: test
            python_version: 3.7
          - os: ubuntu-latest
            task: test
            python_version: 3.8
          # - os: macOS-latest
          #   task: test
          #   python_version: 3.8
          - os: windows-latest
            task: test
            python_version: 3.8
    steps:
      - name: Prevent conversion of line endings on Windows
        if: startsWith(matrix.os, 'windows')
        shell: pwsh
        run: git config --global core.autocrlf false
      - name: Checkout repository
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1
      - name: Set up Python
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: ${{ matrix.python_version }}
      - name: Setup and run tests on Linux and macOS
        if: matrix.os == 'macOS-latest' || matrix.os == 'ubuntu-latest'
        shell: bash
        env:
          OS_NAME: ${{ matrix.os }}
        run: |
          export TASK="${{ matrix.task }}"
          export PATH=${CONDA}/bin:${HOME}/.local/bin:$PATH
          $GITHUB_WORKSPACE/.ci/setup.sh
          $GITHUB_WORKSPACE/.ci/test.sh
          codecov
      - name: Setup and run tests on Windows
        if: startsWith(matrix.os, 'windows')
        env:
          GITHUB_ACTIONS: true
          OS_NAME: ${{ matrix.os }}
        shell: bash -l {0}
        run: |
          conda init powershell
          pip install argparse click codecov coverage pytest pytest-cov requests tabulate
          $GITHUB_WORKSPACE/.ci/install-test-packages.sh
          $GITHUB_WORKSPACE/.ci/run-analyze-py-coverage.sh 50
          $GITHUB_WORKSPACE/.ci/run-unit-tests.sh 50
  # https://github.community/t/is-it-possible-to-require-all-github-actions-tasks-to-pass-without-enumerating-them/117957/4?u=graingert
  all-successful:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
    - name: Note that all tests succeeded
      run: echo "ðŸŽ‰"
